<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Be My Valentine</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --pink-50: #fff5f8;
        --pink-100: #ffe6ef;
        --pink-200: #ffd1e2;
        --pink-300: #ffb9d5;
        --pink-400: #ff9ac6;
        --pink-500: #ff7ab5;
        --pink-600: #ff5aa5;
        --shadow: 0 12px 30px rgba(255, 122, 181, 0.25);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Nunito", system-ui, -apple-system, sans-serif;
        color: #7a2f4a;
        background:
          linear-gradient(180deg, rgba(255, 245, 248, 0.88), rgba(255, 230, 239, 0.88)),
          url("./assets/rose-bg.png");
        background-size: cover;
        background-position: center;
        overflow: hidden;
        padding-top: 140px;
      }

      .notice-stack {
        position: fixed;
        top: 24px;
        left: 24px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
        z-index: 3;
      }

      .notice-banner {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        padding: 0.6rem 1rem;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(255, 154, 198, 0.55);
        box-shadow: 0 10px 24px rgba(255, 122, 181, 0.2);
        font-weight: 700;
      }

      .notice-banner a {
        color: #b43a66;
        text-decoration: none;
        background: var(--pink-100);
        border: 1px solid var(--pink-300);
        padding: 0.3rem 0.8rem;
        border-radius: 999px;
        transition: background 0.2s ease, transform 0.2s ease;
      }

      .notice-banner a:hover {
        background: var(--pink-200);
        transform: translateY(-1px);
      }

      .notice-banner a:focus-visible {
        outline: 2px solid rgba(255, 90, 165, 0.55);
        outline-offset: 2px;
      }

      .bg-hearts {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
      }

      .bg-hearts span {
        position: absolute;
        width: 14px;
        height: 14px;
        background: var(--pink-200);
        transform: rotate(45deg);
        opacity: 0.6;
        animation: drift 14s linear infinite;
        filter: blur(0.2px);
      }

      .bg-hearts span::before,
      .bg-hearts span::after {
        content: "";
        position: absolute;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: inherit;
      }

      .bg-hearts span::before {
        top: -7px;
        left: 0;
      }

      .bg-hearts span::after {
        left: -7px;
        top: 0;
      }

      .card {
        position: relative;
        text-align: center;
        background: rgba(255, 255, 255, 0.85);
        padding: 3rem 2.5rem;
        border-radius: 28px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(6px);
        max-width: 520px;
        width: min(92vw, 520px);
        z-index: 1;
      }

      .card::before,
      .card::after {
        content: "";
        position: absolute;
        border-radius: 32px;
        inset: -6px;
        border: 1px solid rgba(255, 154, 198, 0.3);
        pointer-events: none;
      }

      .card::after {
        inset: 10px;
        border: 1px dashed rgba(255, 154, 198, 0.35);
      }

      .bunny-wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1.2rem;
        margin-bottom: 1.2rem;
      }

      .bunny {
        position: relative;
        width: 88px;
        height: 88px;
        animation: bunnyBounce 2.4s ease-in-out infinite;
      }

      .bunny .ear {
        position: absolute;
        width: 28px;
        height: 56px;
        background: #fff6fb;
        border: 2px solid #f5c2d6;
        border-radius: 18px;
        top: -36px;
      }

      .bunny .ear::after {
        content: "";
        position: absolute;
        inset: 8px 6px;
        background: #ffd9e8;
        border-radius: 12px;
      }

      .bunny .ear-left {
        left: 8px;
        transform: rotate(-8deg);
        animation: earWiggle 2.2s ease-in-out infinite;
      }

      .bunny .ear-right {
        right: 8px;
        transform: rotate(8deg);
        animation: earWiggle 2.2s ease-in-out infinite 0.4s;
      }

      .bunny .face {
        position: absolute;
        inset: 0;
        background: white;
        border: 2px solid #f5c2d6;
        border-radius: 28px;
        box-shadow: 0 10px 18px rgba(255, 154, 198, 0.25);
      }

      .bunny .eye {
        position: absolute;
        width: 6px;
        height: 10px;
        background: #7a2f4a;
        border-radius: 50%;
        top: 34px;
      }

      .bunny .eye-left {
        left: 26px;
      }

      .bunny .eye-right {
        right: 26px;
      }

      .bunny .nose {
        position: absolute;
        width: 10px;
        height: 8px;
        background: #ff9ac6;
        border-radius: 8px;
        top: 44px;
        left: 50%;
        transform: translateX(-50%);
      }

      .bunny .mouth {
        position: absolute;
        width: 20px;
        height: 10px;
        border-bottom: 2px solid #c76a8f;
        border-radius: 0 0 12px 12px;
        top: 52px;
        left: 50%;
        transform: translateX(-50%);
      }

      .bunny .blush {
        position: absolute;
        width: 14px;
        height: 10px;
        background: #ffd1e2;
        border-radius: 999px;
        top: 46px;
        opacity: 0.8;
      }

      .bunny .blush-left {
        left: 12px;
      }

      .bunny .blush-right {
        right: 12px;
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: clamp(2rem, 3.6vw, 3rem);
        margin: 0 0 1.6rem;
        color: #922e58;
      }

      .buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .buttons.hide {
        opacity: 0;
        transform: translateY(6px);
        pointer-events: none;
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      .no.hide {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      button {
        border: none;
        padding: 0.8rem 2.2rem;
        border-radius: 999px;
        font-size: 1rem;
        font-weight: 700;
        letter-spacing: 0.02em;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, opacity 0.2s ease;
        box-shadow: 0 8px 16px rgba(255, 122, 181, 0.3);
      }

      button:active {
        transform: scale(0.96);
      }

      .yes {
        background: linear-gradient(135deg, var(--pink-500), var(--pink-600));
        color: white;
      }

      .yes:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 22px rgba(255, 90, 165, 0.35);
      }

      .no {
        position: fixed;
        left: 50%;
        top: 75%;
        background: white;
        color: #b84b73;
        border: 2px solid var(--pink-300);
        transition: left 0.35s cubic-bezier(0.22, 1, 0.36, 1), top 0.35s cubic-bezier(0.22, 1, 0.36, 1),
          box-shadow 0.2s ease, opacity 0.2s ease;
        z-index: 2;
      }

      .no:hover {
        box-shadow: 0 10px 18px rgba(255, 154, 198, 0.35);
      }

      .message {
        margin-top: 1.8rem;
        font-size: clamp(1.4rem, 3vw, 2rem);
        font-weight: 700;
        color: #c4386d;
        opacity: 0;
        transform: translateY(8px);
        transition: opacity 0.4s ease, transform 0.4s ease;
      }

      .message.show {
        opacity: 1;
        transform: translateY(0);
      }

      .note {
        margin-top: 0.8rem;
        padding: 0.9rem 1.2rem;
        background: var(--pink-50);
        border-radius: 18px;
        color: #9a3e61;
        font-size: 0.95rem;
        opacity: 0;
        transform: translateY(6px);
        transition: opacity 0.4s ease 0.2s, transform 0.4s ease 0.2s;
      }

      .note.show {
        opacity: 1;
        transform: translateY(0);
      }

      .disclaimer {
        margin: 0;
        font-size: 0.85rem;
        color: #a25577;
        background: rgba(255, 245, 248, 0.8);
        border: 1px dashed rgba(255, 154, 198, 0.45);
        padding: 0.45rem 0.9rem;
        border-radius: 999px;
        width: fit-content;
      }

      .footer {
        position: fixed;
        bottom: 18px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
      }

      .yay-gif {
        margin: 1rem auto 0;
        width: min(70vw, 220px);
        height: min(70vw, 220px);
        border-radius: 18px;
        box-shadow: 0 10px 20px rgba(255, 154, 198, 0.25);
        opacity: 0;
        transform: translateY(8px) scale(0.98);
        transition: opacity 0.4s ease 0.2s, transform 0.4s ease 0.2s;
        border: 0;
      }

      .yay-gif.show {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      .card.celebrate {
        animation: pop 0.5s ease;
        box-shadow: 0 18px 40px rgba(255, 122, 181, 0.35);
      }

      .confetti {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
      }

      .heart {
        position: absolute;
        width: 16px;
        height: 16px;
        background: var(--pink-400);
        transform: rotate(45deg);
        animation: floatUp 3s ease-in forwards;
        opacity: 0.9;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: inherit;
      }

      .heart::before {
        top: -8px;
        left: 0;
      }

      .heart::after {
        left: -8px;
        top: 0;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) rotate(45deg) scale(1);
          opacity: 0.9;
        }
        100% {
          transform: translateY(-120vh) rotate(45deg) scale(1.4);
          opacity: 0;
        }
      }

      @keyframes drift {
        0% {
          transform: translateY(110vh) rotate(45deg) scale(0.9);
          opacity: 0;
        }
        10% {
          opacity: 0.5;
        }
        100% {
          transform: translateY(-20vh) rotate(45deg) scale(1.2);
          opacity: 0;
        }
      }

      @keyframes pop {
        0% {
          transform: scale(1);
        }
        60% {
          transform: scale(1.03);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes bunnyBounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
      }

      @keyframes earWiggle {
        0%,
        100% {
          transform: rotate(6deg);
        }
        50% {
          transform: rotate(-6deg);
        }
      }

      @media (max-width: 600px) {
        .card {
          padding: 2.5rem 1.5rem;
        }
        .no {
          top: 70%;
        }
      }
    </style>
  </head>
  <body>
    <div class="notice-stack">
      <div class="notice-banner">
        <span>hey surprise for you</span>
        <a href="rose.html" target="_blank" rel="noreferrer">Open</a>
      </div>
      <div class="notice-banner">
        <span>hey another surprise for you</span>
        <a href="propose.html" target="_blank" rel="noreferrer">Open</a>
      </div>
    </div>
    <div class="card">
      <div class="bunny-wrap" aria-hidden="true">
        <div class="bunny">
          <span class="ear ear-left"></span>
          <span class="ear ear-right"></span>
          <div class="face">
            <span class="eye eye-left"></span>
            <span class="eye eye-right"></span>
            <span class="nose"></span>
            <span class="mouth"></span>
            <span class="blush blush-left"></span>
            <span class="blush blush-right"></span>
          </div>
        </div>
      </div>
      <h1>Will you be my Valentine?</h1>
      <div class="buttons" id="buttons">
        <button class="yes" id="yesButton">Yes</button>
      </div>
      <div class="message" id="message">Yayyy! ðŸ’• I knew youâ€™d say yes!</div>
      <iframe
        class="yay-gif"
        id="yayGif"
        src="https://tenor.com/embed/11411674"
        title="Oh my god wow gif"
        loading="lazy"
      ></iframe>
      <div class="note" id="note">
        Cute dates, warm hugs, and the sweetest surprises. ðŸŒ¸
      </div>
      <div class="confetti" id="confetti"></div>
    </div>
    <button class="no" id="noButton">No</button>
    <footer class="footer">
      <div class="disclaimer">Disclaimer: No seems a bit shy ðŸ™ˆðŸ’—</div>
    </footer>

    <script>
      const noButton = document.getElementById("noButton");
      const yesButton = document.getElementById("yesButton");
      const message = document.getElementById("message");
      const note = document.getElementById("note");
      const confetti = document.getElementById("confetti");
      const yayGif = document.getElementById("yayGif");
      const card = document.querySelector(".card");
      const buttons = document.getElementById("buttons");
      let noDisabled = false;

      const moveNoButton = () => {
        if (noDisabled) return;
        const padding = 20;
        const buttonRect = noButton.getBoundingClientRect();
        const maxX = window.innerWidth - buttonRect.width - padding;
        const maxY = window.innerHeight - buttonRect.height - padding;
        const nextX = Math.max(padding, Math.random() * maxX);
        const nextY = Math.max(padding, Math.random() * maxY);

        noButton.style.left = `${nextX}px`;
        noButton.style.top = `${nextY}px`;
      };

      const handleNoHover = () => moveNoButton();

      noButton.addEventListener("mouseenter", handleNoHover);
      noButton.addEventListener("mousemove", handleNoHover);
      noButton.addEventListener("touchstart", handleNoHover, { passive: true });

      yesButton.addEventListener("click", () => {
        yesButton.disabled = true;
        noButton.disabled = true;
        noDisabled = true;
        yesButton.style.opacity = "0.6";
        noButton.style.opacity = "0.4";
        buttons.classList.add("hide");
        noButton.classList.add("hide");
        message.classList.add("show");
        yayGif.classList.add("show");
        note.classList.add("show");
        card.classList.add("celebrate");
        window.setTimeout(() => {
          buttons.style.display = "none";
          noButton.style.display = "none";
        }, 320);

        for (let i = 0; i < 36; i += 1) {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.style.left = `${10 + Math.random() * 80}%`;
          heart.style.bottom = "-20px";
          heart.style.animationDelay = `${Math.random() * 0.6}s`;
          heart.style.background = i % 3 === 0 ? "var(--pink-500)" : "var(--pink-400)";
          confetti.appendChild(heart);
          heart.addEventListener("animationend", () => heart.remove());
        }
      });

      window.addEventListener("resize", () => {
        if (noDisabled) return;
        noButton.style.left = "50%";
        noButton.style.top = "75%";
      });
    </script>
  </body>
</html>
